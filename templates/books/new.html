{% extends 'base.html' %}
{% block content %}
<form action="/books" method="post">
    <label for="title">
        Enter book details 
    </label>
    <input type="text" id="title" name="title" placeholder="Enter book title" required autofocus>
    <label for="first_name">
        Enter author first name
    </label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter book first_name" required autofocus>
    <label for="last_name">
        Enter author last name 
    </label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter book last_name" required autofocus>
    <button type="submit">Add book</button>
</form>

{% endblock %}
