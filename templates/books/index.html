{% extends 'base.html' %}
{% block content %}
<div>
    {% for book in all_books %}
    <div>
        <p> This book: {{book.title}}, was written by: {{book.author.first_name}} {{book.author.last_name}} </p>
    </div>
    <form action="/books/{{book.id}}/delete" method="post">
        <button>Delete</button>
    </form>
    
    {% endfor %}</div>
{% endblock %}
